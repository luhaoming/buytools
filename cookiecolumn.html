<script>
const { createApp } = Vue;

createApp({
data() {
return {
input: ''
};
},
computed: {
output() {
if (!this.input.trim()) return '';
let cookie = this.input.trim();
if (cookie.toLowerCase().startsWith('cookie:')) {
cookie = cookie.slice(7).trim();
}
return cookie.split(';').map(item => item.trim()).filter(item => item).join('\n');
}
},
methods: {
clear() {
this.input = '';
},
copy() {
if (!this.output) return;
navigator.clipboard.writeText(this.output);
}
}
}).mount('#app');
