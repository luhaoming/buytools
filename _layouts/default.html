<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico?v=20260211" type="image/x-icon">
    <style>
        body {
            background-color: #f6f8fa; /* 淺灰色背景，凸顯中間區塊 */
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
        }
        /* 主容器：這塊會出現在畫面中間 */
        .main-content {
            max-width: 800px;    /* 限制最大寬度 */
            margin: 40px auto;   /* 核心：上下留白，左右自動(置中) */
            padding: 40px;
            background-color: #ffffff; /* 文章白色背景 */
            border: 1px solid #d1d5da;
            border-radius: 6px;
            text-align: left;    /* 內容維持靠左閱讀 */
        }
        img { max-width: 100%; height: auto; }
        code { background: #f3f3f3; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="main-content">
        {{ content }}
    </div>
</body>
</html>
