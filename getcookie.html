<body>

    <script>
        const $input = document.getElementById('inputTXT');
        const $output = document.getElementById('outputTXT');
        const $clean = document.getElementById('cleanTXT');
        const $stats = document.getElementById('stats');
        
        // è¿½è¹¤å™¨ cookie æ¨¡å¼
        const TRACKERS = [
            /^_ga/, /^_gid/, /^_gat/, /^_gcl/, /^_gac_/,  // Google Analytics
            /^__utm/, /^__gads/, /^__gpi/,                 // Google Ads/UTM
            /^visid_incap/, /^incap_ses/, /^nlbi_/,        // Incapsula/Imperva
            /^_fbp$/, /^_fbc$/, /^fr$/,                    // Facebook
            /^_tt_/, /^_ttp/,                              // TikTok
            /^_pin_/,                                       // Pinterest
            /^_li_/, /^li_/,                               // LinkedIn
            /^91_/, /^91app/i,                             // 91APP
            /^_clck/, /^_clsk/,                            // Microsoft Clarity
            /^mp_/, /^mixpanel/,                           // Mixpanel
            /^amplitude/i,                                 // Amplitude
            /^ajs_/,                                       // Segment
            /^hubspot/i, /^__hs/, /^__hstc/, /^__hssc/,    // HubSpot
            /^intercom/i,                                  // Intercom
            /^gaClientId$/                                 // GA è‡ªè¨‚
        ];

        function isTracker(name) {
            return TRACKERS.some(p => p.test(name));
        }

        $input.addEventListener('paste', () => setTimeout(extractCookie, 50));
        $output.addEventListener('click', () => { if ($output.value && !$output.classList.contains('error')) copyResult('outputTXT'); });
        $clean.addEventListener('click', () => { if ($clean.value) copyResult('cleanTXT'); });

        function extractCookie() {
            const text = $input.value;
            const regex = /-H\s+['"](?:cookie|Cookie):\s*([^'"]+)['"]|-b\s+['"]([^'"]+)['"]/i;
            const match = text.match(regex);
            
            $output.classList.remove('success', 'error');
            $clean.classList.remove('clean');
            $stats.textContent = '';
            
            if (!match || (!match[1] && !match[2])) {
                $output.value = 'æ‰¾ä¸åˆ° cookie åƒæ•¸';
                $clean.value = '';
                $output.classList.add('error');
                return;
            }

            const raw = match[1] || match[2];
            $output.value = `cookie: ${raw}`;
            $output.classList.add('success');

            // è§£æä¸¦éæ¿¾
            const cookies = raw.split(/;\s*/).filter(c => c.includes('='));
            const clean = [];
            const removed = [];

            cookies.forEach(c => {
                const name = c.split('=')[0].trim();
                if (isTracker(name)) { removed.push(name); return; }
                clean.push(c);
            });

            $clean.value = clean.length ? `cookie: ${clean.join('; ')}` : '(å…¨éƒ¨éƒ½æ˜¯è¿½è¹¤å™¨)';
            $clean.classList.add('clean');
            $stats.textContent = `åŸå§‹ ${cookies.length} å€‹ â†’ ä¿ç•™ ${clean.length} å€‹ï¼Œç§»é™¤ ${removed.length} å€‹è¿½è¹¤å™¨`;
        }

        async function pasteFromClipboard() {
            try {
                $input.value = await navigator.clipboard.readText();
                extractCookie();
                toast('å·²è²¼ä¸Š');
            } catch { toast('ç„¡æ³•å­˜å–å‰ªè²¼ç°¿', true); }
        }

        function copyResult(id) {
            const el = document.getElementById(id);
            if (!el.value || el.classList.contains('error')) return;
            navigator.clipboard.writeText(el.value);
            el.select();
            toast('å·²è¤‡è£½ï¼');
        }

        function clearAll() {
            $input.value = '';
            $output.value = '';
            $clean.value = '';
            $stats.textContent = '';
            $output.classList.remove('success', 'error');
            $clean.classList.remove('clean');
            $input.focus();
        }

        function toast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.background = isError ? '#dc3545' : '#333';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 1500);
        }
    </script>
