    <script>
        const $input = document.getElementById('inputTXT');
        const $output = document.getElementById('outputTXT');
        const $clean = document.getElementById('cleanTXT');
        const $stats = document.getElementById('stats');
        
        // è¿½è¹¤å™¨é—œéµå­—
        const TRACKERS = [
            /^_ga/, /^_gid/, /^_gat/, /^_gcl/, /^_gac_/, /^_ga_/,
            /^__utm/, /^__gads/, /^__gpi/, /^__hss/, /^__hst/,
            /^visid_incap/, /^incap_ses/, /^nlbi_/,
            /^_fbp$/, /^_fbc$/, /^fr$/,
            /^_tt_/, /^_ttp/, /^_pin_/, /^_li_/, /^li_/,
            /^91_/, /^91app/i, /^_clck/, /^_clsk/,
            /^mp_/, /^mixpanel/, /^amplitude/i, /^ajs_/,
            /^intercom/i, /^_uetsid/, /^_uetvid/
        ];

        function isTracker(name) {
            return TRACKERS.some(p => p.test(name));
        }

        $input.addEventListener('paste', () => setTimeout(extractCookie, 50));
        $output.addEventListener('click', () => copyResult('outputTXT'));
        $clean.addEventListener('click', () => copyResult('cleanTXT'));

        function extractCookie() {
            const text = $input.value;
            // é—œéµï¼šä½¿ç”¨ \1 åŒ¹é…æˆå°çš„èµ·å§‹å¼•è™Ÿï¼Œ(.*?) éè²ªå©ªåŒ¹é…å…§å®¹
            const regex = /(?:-H\s+['"](?:cookie|Cookie):\s*|-b\s+)(['"])(.*?)\1/i;
            const match = text.match(regex);
            
            $output.classList.remove('success', 'error');
            $stats.textContent = '';
            
            if (!match || !match[2]) {
                $output.value = 'âŒ æ‰¾ä¸åˆ° cookie åƒæ•¸ï¼Œè«‹ç¢ºèª cURL æ ¼å¼æ˜¯å¦æ­£ç¢º';
                $clean.value = '';
                $output.classList.add('error');
                return;
            }

            const raw = match[2].trim();
            // ç§»é™¤é–‹é ­å¯èƒ½ä¸å°å¿ƒæŠ“åˆ°çš„ "cookie: " å­—ä¸²ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            const cleanRaw = raw.replace(/^cookie:\s*/i, '');
            
            $output.value = cleanRaw;
            $output.classList.add('success');

            // è§£æä¸¦éæ¿¾
            const cookies = cleanRaw.split(/;\s*/).filter(c => c.includes('='));
            const clean = [];
            const removed = [];

            cookies.forEach(c => {
                const parts = c.split('=');
                const name = parts[0].trim();
                if (isTracker(name)) { 
                    removed.push(name); 
                } else {
                    clean.push(c);
                }
            });

            $clean.value = clean.join('; ');
            $stats.textContent = `ğŸ“Š åŸå§‹: ${cookies.length} | ä¿ç•™: ${clean.length} | ç§»é™¤: ${removed.length}`;
        }

        async function pasteFromClipboard() {
            try {
                $input.value = await navigator.clipboard.readText();
                extractCookie();
                toast('ğŸ“‹ å·²è‡ªå‹•è²¼ä¸Šä¸¦è§£æ');
            } catch { 
                toast('âŒ ç„¡æ³•è®€å–å‰ªè²¼ç°¿', true);

        }

        function copyResult(id) {
            const el = document.getElementById(id);
            if (!el.value || el.classList.contains('error')) return;
            
            navigator.clipboard.writeText(el.value);
            el.select();
            toast('âœ… å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
        }

        function clearAll() {
            $input.value = ''; $output.value = ''; $clean.value = ''; $stats.textContent = '';
            $output.classList.remove('success', 'error');
            $input.focus();
        }

        function toast(msg, isError) {

            t.classList.add('show');

        }
