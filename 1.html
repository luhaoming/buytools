<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>工具集合</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- ver=2025-06-03.002 -->
<link rel="stylesheet" href="main.css">
<style>
:root {
  --sidebar-width: 260px;
}
body { margin: 0; padding: 0; height: 100vh; }
.layout { display: flex; height: 100vh; width: 100vw; overflow: hidden; }

/* ===== 側欄 ===== */
.sidebar {
  width: var(--sidebar-width);
  min-width: var(--sidebar-width);
  border-right: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  background: #fafafa;
  transition: transform .25s ease, margin-right .25s ease;
}
.sidebar-hidden .sidebar {
  transform: translateX(calc(-1 * var(--sidebar-width)));
  margin-right: calc(-1 * var(--sidebar-width));
}
.sidebar-header { padding: 8px; border-bottom: 1px solid #ddd; }
.app-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
#search { width: 100%; padding: 6px 8px; font-size: 14px; box-sizing: border-box; }
.tool-list { flex: 1; overflow-y: auto; padding: 8px; }

/* ===== 主視窗 ===== */
.main { flex: 1; display: flex; overflow: hidden; }
#tool-frame { border: 0; width: 100%; height: 100%; }

/* ===== 側欄開關按鈕（貼邊抽屜把手） ===== */
.toggle-sidebar-btn {
  position: fixed;
  top: 12px;
  left: var(--sidebar-width);
  z-index: 9999;
  width: 24px;
  height: 36px;
  border-radius: 0 6px 6px 0;
  border: 1px solid #666;
  border-left: none;
  background: #2a2a2a;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  line-height: 36px;
  text-align: center;
  transition: left .25s ease;
}
.toggle-sidebar-btn:hover { background: #444; }
.sidebar-hidden .toggle-sidebar-btn { left: 0; }
</style>
</head>
<body>

<button id="toggle-sidebar-btn" class="toggle-sidebar-btn">☰</button>

<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="app-title">工具集合</div>
      <input id="search" type="text" placeholder="搜尋工具..." autocomplete="off">
    </div>
    <div id="tool-list" class="tool-list"></div>
  </aside>

  <main class="main">
    <iframe id="tool-frame" src="about:blank"></iframe>
  </main>
</div>

<script src="main.js"></script>
<script>
document.getElementById("toggle-sidebar-btn").onclick = function () {
  document.body.classList.toggle("sidebar-hidden");
};
</script>
</body>
</html>
