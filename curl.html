    <script>
        function cleanCurl() {
            const input = document.getElementById('inputArea').value;
            const outputArea = document.getElementById('outputArea');

            let cleaned = input
                .replace(/ -H 'Host: .*?'/g, '')
                .replace(/ -H 'Accept: .*?'/g, '')
                .replace(/ -H 'Accept-Language: .*?'/g, '')
                .replace(/ -H 'Cache-Control: .*?'/g, '')
                .replace(/ -H 'Accept-Encoding: .*?'/g, '')
                .replace(/ -H 'Connection: .*?'/g, '')
                .replace(/ -H 'Content-Length: .*?'/g, '');
            
            cleaned = cleaned.replace(/\s+/g, ' ').trim();
            
            outputArea.value = cleaned;
        }
