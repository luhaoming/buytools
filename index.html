<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>URLOPENER</title>
</head>
<body>
<p>URLS:</p>
<textarea name="inp" id="inp" cols="30" rows="10"></textarea>
  
<button onclick="myStart()">Click!</button>
<p>OUTPUT</p>  
<div id="out"></div>
</body>
<script>
function dd(txt) {
  document.querySelector('div#out').innerText = document.querySelector('div#out').innerText + txt;
}

function myStart() {
  intxt = document.querySelector('#inp').value;
  urls = intxt.split("\n");
  if (urls.length > 0) {
    urls.forEach(function(itm) {
      if (/^(http|line)/.test(itm) ) {
        var ifrm = document.createElement("iframe");
        ifrm.setAttribute("src", itm);
        ifrm.style.width = "0";
        ifrm.style.height = "0";
        document.body.appendChild(ifrm);
        dd(itm + "<BR>");
      }
    })
  }

}
</script>
</html>
