<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>網址轉 Regex 小工具</title>
  <style>
    body {
      font-family: monospace;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border: 1px solid #ccc;
    }
    h3 {
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      border: 1px solid #666;
      background: #fff;
    }
    textarea {
      height: 100px;
      margin-top: 8px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .box {
      background: #fff;
      padding: 12px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h3>網址轉成 Regex 格式</h3>

  <div class="box">
    <input id="url" type="text" placeholder="輸入網址，例如：https://telegram.me">
    <button onclick="toRegex()">轉換</button>
    <textarea id="out" readonly placeholder="這裡會顯示格式化後的 regex"></textarea>
  </div>

  <script>
    function toRegex() {
      var url = document.getElementById('url').value.trim();
      if (!url) {
        document.getElementById('out').value = '';
        return;
      }

      var escaped = url.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');

      var suffix = '\\/(.)*';
      if (escaped.endsWith('\\/')) suffix = '(.)*';

      document.getElementById('out').value = escaped + suffix;
    }
  </script>
</body>
</html>
