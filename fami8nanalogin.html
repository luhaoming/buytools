<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%; /* 確保 html 和 body 佔滿整個視窗 */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f0f2f5; /* 淺灰色背景 */
    }

    .container {
      width: 90%; /* 佔寬度 90% */
      max-width: 400px; /* 最大寬度限制，避免在寬螢幕上過大 */
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 柔和陰影 */
      text-align: center;
    }

    label {
      display: block; /* 讓 label 獨立一行 */
      margin-bottom: 15px;
      font-size: 1.2em; /* 稍微大一點的字體 */
      color: #333;
    }

    input[type="password"] {
      width: calc(100% - 20px); /* 100% 寬度減去 padding */
      padding: 15px 10px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box; /* 確保 padding 不增加總寬度 */
      font-size: 1.3em; /* 大一點的輸入字體 */
      text-align: center; /* 輸入文字置中 */
    }

    button {
      width: calc(100% - 20px); /* 滿版按鈕 */
      padding: 18px 10px;
      background-color: #007bff; /* 藍色按鈕 */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.5em; /* 很大顆的按鈕字體 */
      cursor: pointer;
      transition: background-color 0.3s ease; /* 平滑過渡效果 */
    }

    button:hover {
      background-color: #0056b3; /* 滑鼠移上時變深色 */
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="pwd">輸入密碼：</label>
    <input type="password" id="pwd" required placeholder="請輸入密碼">
    <button onclick="go()">進入</button>
  </div>

  <script>
    function go() {
      const pwd = document.getElementById("pwd").value.trim();
      if (!pwd) {
        alert("請輸入密碼");
        return; // 密碼為空直接返回
      }
      const token = btoa(`${pwd}|${Date.now()}`);

      // targetUrl 現在是一個固定的字串
      const targetUrl = "https://buy.sirii.cf/fami8nana.html"; 

      top.location.replace(`${targetUrl}?token=${encodeURIComponent(token)}`);     }
  </script>
</body>
</html>
